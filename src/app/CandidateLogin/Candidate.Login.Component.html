
<!DOCTYPE html >

<body>
 
    <!-- Form Heading -->
        <h1><b><mark>Candidate Login</mark></b></h1><br>

   <!-- Header -->
  
  <section class="bcg" class="container" style="padding-top: 20px;">
    <form action="candidatelogin" class="container" method="post" >
  <div  align="center">
      <!-- Form Fields -->
      
      <!-- Candidate -->
      <div class="form-group col-md-4" >
        <label class="control-label">User Name</label> 
        <div class="input-group" style="z-index: 0;">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input name="username" [(ngModel)]="username"
          placeholder="User Name" class="form-control" required="required" type="text" title="">
        </div>
      </div>

      <!-- Password  -->
      
        <div class="form-group col-md-4">
          <label class="control-label" >Password</label> 
          <div class="input-group" style="z-index: 0;">
            <span class="input-group-addon"><i class="fa fa-unlock-alt" aria-hidden="true"></i></span>
            <input id="password" name="pass" [(ngModel)]="password"
            placeholder="Password" class="form-control"  required="required" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                title="Password Should be at least 8 characters long and must contain at least one character in Upper Case, Lower Case, Numerical Form, and a Special Character.">
          </div>
        </div>
       

     <!--  <div class="form-group col-md-4">
          <label class="control-label">Login as:</label> 
          <div class="input-group" style="z-index: 0;">
            <span class="input-group-addon"><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
            <select name="loginAs" class="form-control">
              <option value="candidate">Candidate</option>
              <option value="Establishment">Establishment</option>
            </select>
          </div>
        </div> -->

<!--       <p style="text-align: center"><a href="EstablishmentRegistration.html">Register as an Establishment</a></p>
 -->      
        <!-- Submit button -->
       <div class="form-group col-md-4" style="padding: 0;">
          <label class="control-label"></label>
          <div>
            <button type="submit" class="btn btn-primary form-control" (click)="add(mform)" style="border-radius:10px; ">
            SUBMIT <i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
          </div>
        </div>
</div>

    </form>
  </section>
