
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Skill India</title>

</head>
<body>

	
	<!-- Form Heading -->
	<center>
		<h2>
			<b><mark>Enter Course details</mark></b>
		</h2>
	</center>
	<br>

	<section class="bcg" class="container" style="padding-top: 20px;">

	<form class="container" modelAttribute="course" action="enterCourse"
		method="post">
		<!-- Form Heading -->

		<!-- Form Fields -->
		<!-- Course Details-->


		<!-- Course Name-->
		<div class="form-group">
			<label class="control-label">Course Name</label><font
				style="color: red;">*</font>
			<div class="input-group" style="z-index: 0;">
				<span class="input-group-addon"><i
					class="fa fa-location-arrow" aria-hidden="true"></i></span> <input
					name="courseName" placeholder="Enter Course Name"
					class="form-control" type="text">
			</div>
		</div>

		<!-- Trainer Name-->
		<div class="form-group">
			<label class="control-label">Trainer Name</label><font
				style="color: red;">*</font>
			<div class="input-group" style="z-index: 0;">
				<span class="input-group-addon"><i
					class="fa fa-location-arrow" aria-hidden="true"></i></span> <input
					name="trainerName" placeholder="Trainer Name" class="form-control"
					type="text">
			</div>
		</div>

		<div class="form-row">
			<!-- Trainer Contact-->
			<div class="form-group col-md-6">
				<label class="control-label">Trainer Contact Number</label> <font
					style="color: red;">*</font>
				<div class="input-group" style="z-index: 0;">
					<span class="input-group-addon"><i class="fa fa-phone"
						aria-hidden="true"></i></span> <input name="trainerContact"
						maxlength="10" placeholder="Trainer Contact Number"
						class="form-control" type="text" pattern="[789][0-9]{9}"
						title="Enter Contact Number starting with either 7, 8, or 9.">
				</div>
			</div>
		</div>

		<!-- Doamin Name-->
		<div class="form-group">
			<label class="control-label">Domain Name</label><font
				style="color: red;">*</font>
			<div class="input-group" style="z-index: 0;">
				<span class="input-group-addon"><i
					class="fa fa-location-arrow" aria-hidden="true"></i></span> <input
					name="domainName" placeholder="Domain Name" class="form-control"
					type="text">
			</div>
		</div>

		<!-- Est Reg No-->
		<div class="form-group">
			<label class="control-label">Establishment Registration
				Number</label><font style="color: red;">*</font>
			<div class="input-group" style="z-index: 0;">
				<span class="input-group-addon"><i
					class="fa fa-location-arrow" aria-hidden="true"></i></span> <input
					name="estRegno" placeholder="Est Reg No" class="form-control"
					type="number" value = "${est.estRegNo }" readonly >
			</div>
		</div>


		<!-- Establishment Name-->
		<div class="form-group col-md-6">
			<label class="control-label">Establishment Name</label> <font
				style="color: red;">*</font>
			<div class="input-group" style="z-index: 0;">
				<span class="input-group-addon"><i class="fa fa-university"
					aria-hidden="true"></i></span> <input name="estName"
					placeholder="Establishment Name" class="form-control" type="text" value="${est.name}" readonly>
			</div>
		</div>

		<!-- Submit button -->
		<div class="form-group col-md-4" style="padding: 0;">
			<label class="control-label"></label>
			<div>
				<button id="submit-button" type="submit" name="Course Apply"
					class="btn btn-primary form-control" style="border-radius: 10px;">
					SUBMIT <i class="fa fa-paper-plane-o" aria-hidden="true"></i>
				</button>
			</div>
		</div>




	</form>
	</section> <!-- @component: footer --> <section id="contact">
	<div class="container">
		<div class="row">
			<div class="col-md-12 text-center">
				<h2 class="section-title">Contact Us</h2>
			</div>
		</div>

		<div class="row justify-content-center">
			<div class="col-lg-3 col-md-4">
				<div class="info">
					<div>
						<i class="fa fa-map-marker"></i>
						<p>
							NAPS<br>Mumbai
						</p>
					</div>

					<div>
						<i class="fa fa-envelope"></i>
						<p>skillindia.co.in</p>
					</div>

					<div>
						<i class="fa fa-phone"></i>
						<p>+91 12345 67890</p>
					</div>

				</div>
			</div>



		</div>
	</div>
	</section> <footer class="site-footer">
	<div class="bottom">
		<div class="container">
			<div class="row">

				<div class="col-lg-6 col-xs-12 text-lg-left text-center">
					<p class="copyright-text">ï¿½ Skill India</p>
					<div class="credits">
						<a href="https://bootstrapmade.com/">NATIONAL APPRENTTICESHIP
							PROMOTION SCHEME(NAPS)</a>
					</div>
				</div>

				<div class="col-lg-6 col-xs-12 text-lg-right text-center">
					<ul class="list-inline">
						<li class="list-inline-item"><a href="index.html">Home</a></li>
						<li class="list-inline-item"><a href="#contact">Contact</a></li>
					</ul>
				</div>

			</div>
		</div>
	</div>
	</footer> <a class="scrolltop" href="#"><span class="fa fa-angle-up"></span></a>


</body>
</html>
