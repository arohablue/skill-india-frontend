<!-- Form Heading -->
<h1><b><mark>Admin Login</mark></b></h1><br>

<!-- Header -->

<section class="bcg" class="container" style="padding-top: 20px;">
 <form [formGroup]="AdminLoginForm" (ngSubmit)="onSubmit(AdminLoginForm)" class="container">
<div  align="center">
   <!-- Form Fields -->

   <!-- Candidate -->
   <div class="form-group col-md-4" >
    <div align="left"><label class="control-label" for="username">User Name</label></div>
     <div class="input-group" style="z-index: 0;">
       <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
       <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
       <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
         <div *ngIf="f.username.errors.required">Username is required</div>
     </div>
     </div>
   </div>

   <!-- Password  -->

   <div class="form-group col-md-4" >
    <div align="left"><label class="control-label" for="password">Password</label></div>
     <div class="input-group" style="z-index: 0;">
       <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
       <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
       <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
         <div *ngIf="f.password.errors.required">Password is required</div>
     </div>
     </div>
   </div>
   <div class="text-danger" >{{message}}</div>

    <div class="form-group col-md-4" style="padding: 0;">
       <label class="control-label"></label>
       <div>
         <button [disabled]="loading" class="btn-primary form-control" style="border-radius:10px; ">
         LOGIN <i class="fa fa-paper-plane-o" aria-hidden="true"></i></button>
       </div>
     </div>
</div>

 </form>
</section>
