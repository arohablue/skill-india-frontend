      <div class="form-group col-md-4" >
        <label class="control-label">Establishment User Id</label> 
        <div class="input-group" style="z-index: 0;">
          <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
          <input name="estUserId"

        </div>
      </div>

      <!-- Password  -->
      
        <div class="form-group col-md-4">

            <input name="estPassword" id="password" 
            [(ngModel)]="password"
            placeholder="Password" class="form-control"  required="required" type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
